name: "Minecraft 崩溃"
description: "游戏异常退出"
labels: [· Bug, 反馈]
body:
- type: checkboxes
  id: "yml-1"
  attributes:
    label: "检查项"
    description: "在提交issue之前，请检查以下三项内容："
    options:
    - label: "**我没有自行添加其他模组** 安装其他Mod后的客户端崩溃不是整合包自身的原因，若有需要请前往 [新功能提案](https://github.com/Qian-F/QFserver-Wonder/issues/new?assignees=&labels=%C2%B7+%E6%96%B0%E5%8A%9F%E8%83%BD%2C%E5%8F%8D%E9%A6%88&template=feature.yml) "
      required: true
    - label: "**目前我的客户端是最新的** 务必在更新客户端后进入服务器"
      required: true
    - label: "我已在 [Issues 页面](https://github.com/Qian-F/QFserver-Wonder/issues) 中搜索，确认了这一问题未被提交过。"
      required: true
- type: textarea
  id: "yml-2"
  attributes:
    label: 描述
    description: "描述一下发生崩溃之前你都做过什么，崩溃是否可以复现。"
    placeholder: "可以粘贴图片到这里"
  validations:
    required: true
- type: textarea
  id: "yml-3"
  attributes:
    label: 错误报告、日志与附件
    description: "上传错误报告，报告位置在 QFclient-wonder\\.minecraft\\versions\\QFclient-wonder\\crash-reports "
    placeholder: "先点击这个文本框，然后再将文件直接拖拽到文本框中以上传。"
  validations:
    required: true
